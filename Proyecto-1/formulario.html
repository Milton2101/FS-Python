<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo CSS externo aquí -->
</head>
<body>
    <header>
        <h1>Formulario de Contacto</h1>
    </header>

    <section id="contacto">
        <h2>Contacto</h2>
        <form id="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <div id="nombre-error" class="error-message"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="email-error" class="error-message"></div>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <div id="mensaje-error" class="error-message"></div>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script> <!-- Enlaza tu archivo JavaScript externo aquí -->
</body>
</html>
